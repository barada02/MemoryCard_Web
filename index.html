<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Cards - Capture Your Precious Moments</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-heart"></i> Memory Cards</h1>
            <p>Capture and cherish your precious moments in beautiful animated cards</p>
        </header>

        <div class="controls">
            <button id="add-card" class="btn">
                <i class="fas fa-plus"></i> Create New Memory
            </button>
        </div>

        <div class="cards-container" id="cards-container">
            <!-- Cards will be added here dynamically -->
        </div>
    </div>

    <!-- Add Card Modal -->
    <div class="modal" id="add-card-modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2><i class="fas fa-plus-circle"></i> Create New Memory Card</h2>
            <form id="card-form">
                <div class="form-group">
                    <label for="card-title"><i class="fas fa-heading"></i> Title</label>
                    <input type="text" id="card-title" required placeholder="Enter memory title">
                </div>
                <div class="form-group">
                    <label for="card-date"><i class="fas fa-calendar"></i> Date</label>
                    <input type="date" id="card-date" required>
                </div>
                <div class="form-group">
                    <label for="card-description"><i class="fas fa-quote-left"></i> Memory Description</label>
                    <textarea id="card-description" required placeholder="Describe your precious memory..."></textarea>
                </div>
                <div class="form-group">
                    <label for="card-image"><i class="fas fa-image"></i> Upload Image</label>
                    <input type="file" id="card-image" accept="image/*">
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-save"></i> Save Memory
                </button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
